<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            padding: 20px;
            text-align: center;
            background: #f7f7f7;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
        }
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .contact {
            padding: 20px;
            margin-top: 20px;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Página de Contato</h1>
</div>

<div class="topnav">
    <a href="#">Início</a>
    <a href="#">Produtos</a>
    <a href="#">Contato</a>
    <a href="#">Serviços</a>
</div>

<div class="contact">
    <h2>Entre em contato conosco</h2>
    <p>Se você tiver alguma dúvida ou quiser nos enviar uma mensagem, por favor, preencha o formulário abaixo.</p>
    <form action="/submit_contact_form" method="post">
        <label for="name">Nome:</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br>
        <label for="message">Mensagem:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
